
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동네 노점상 - 메인</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <h1>동네 노점상</h1>
      </div>
      <div class="auth-buttons">
        <button id="login-btn" class="auth-btn" onclick="location.href='login.html'">로그인</button>
        <button id="register-btn" class="auth-btn" onclick="location.href='register.html'">회원가입</button>
        <div class="user-icon" onclick="location.href='mypage.html'">👤</div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="title-section">
      <h2>동네지도</h2>
    </div>
    
    <div class="content-grid">
      <div class="sidebar left">
        <div class="section-title clickable" onclick="location.href='notice.html'">공지사항</div>
        <div class="section-content">
          <div class="notice-item"></div>
          <div class="notice-item"></div>
          <div class="notice-item"></div>
          <div class="notice-item"></div>
        </div>
      </div>

      <div class="map-section">
        <div class="map-placeholder">
          <p>지도 영역</p>
        </div>
      </div>

      <div class="sidebar right">
        <div class="section-title clickable" onclick="location.href='chat.html'">동네 소통창</div>
        <div class="section-content">
          <div class="chat-item"></div>
          <div class="chat-item"></div>
          <div class="chat-item"></div>
          <div class="chat-item"></div>
        </div>
      </div>
    </div>

    <div class="bottom-ads">
      <div class="ad-section">
        <div class="section-title">광고</div>
      </div>
      <div class="ad-section">
        <div class="section-title">광고</div>
      </div>
      <div class="ad-section">
        <div class="section-title">광고</div>
      </div>
    </div>
  </main>
</body>
</html>
