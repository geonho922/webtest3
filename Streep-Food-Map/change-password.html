<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동네 노점상 - 비밀번호 변경</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>비밀번호 변경</h1>
    </div>
    
    <!-- 수정된 부분: action과 method 추가 -->
    <form class="auth-form" id="change-password-form" action="login.html" method="post">
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      
      <div class="form-group">
        <label>비밀번호 2차인증</label>
        <input type="password" id="new-password-confirm" name="new-password-confirm" required>
      </div>
      
      <button type="submit" class="submit-btn">다음</button>
    </form>
  </div>
</body>
</html>
