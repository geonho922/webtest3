
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동네지도 - 비밀번호 변경</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>비밀번호 변경</h1>
    </div>
    
    <form class="auth-form" id="change-password-form">
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="new-password" required>
      </div>
      
      <div class="form-group">
        <label>비밀번호 2차인증</label>
        <input type="password" id="new-password-confirm" required>
      </div>
      
      <button type="submit" class="submit-btn">다음</button>
    </form>
  </div>

  <script>
    document.getElementById('change-password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('new-password').value;
      const passwordConfirm = document.getElementById('new-password-confirm').value;
      
      alert('비밀번호가 변경되었습니다.');
      location.href = 'login.html';
    });
  </script>
</body>
</html>
