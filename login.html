
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동네지도 - 로그인</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>로그인</h1>
      <button class="top-right-btn" onclick="location.href='index.html'">메인으로</button>
    </div>
    
    <form class="auth-form" id="login-form">
      <div class="form-group">
        <label>아이디</label>
        <input type="text" id="login-id" required>
      </div>
      
      <div class="form-group">
        <label>비밀번호</label>
        <input type="password" id="login-password" required>
      </div>
      
      <button type="submit" class="submit-btn">로그인</button>
      
      <div class="auth-links">
        <button type="button" class="link-btn" onclick="location.href='find-id.html'">아이디 찾기</button>
        <button type="button" class="link-btn" onclick="location.href='find-password.html'">비밀번호 찾기</button>
        <button type="button" class="link-btn" onclick="location.href='register.html'">회원가입</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const id = document.getElementById('login-id').value;
      const password = document.getElementById('login-password').value;
      
      alert('로그인 되었습니다!');
      location.href = 'index.html';
    });
  </script>
</body>
</html>
